server:
    port: 8761

# The application name property has been moved to the application.yml inside the
# spring-cloud/eureka-server.yml
# spring.application.name: eureka-server

# Credentials for the user are set up in the configuration file
app:
    eureka-username: u
    eureka-password: p

# Parameters for the Eureka server, prefixed with eureka.server.
# Parameters for Eureka clients, prefixed with eureka.client. This is for clients who want to
# communicate with a Eureka server.
# Parameters for Eureka instances, prefixed with eureka.instance. This is for the microservice
# instances that want to register themselves in the Eureka server.
# The first part of the configuration, for a Eureka instance and client, is a standard configuration
# for a standalone Eureka server.
# The last two parameters used for the Eureka server, waitTimeInMsWhenSyncEmpty and
# response-cache-update-interval-ms, are used to minimize the startup time.
eureka:
    instance:
        hostname: localhost
    client:
        registerWithEureka: false
        fetchRegistry: false
        serviceUrl:
            defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
    server:
        waitTimeInMsWhenSyncEmpty: 0
        response-cache-update-interval-ms: 5000

management.endpoints.web.exposure.include: "*"

---

spring.config.activate.on-profile: docker

server.port: 8761





